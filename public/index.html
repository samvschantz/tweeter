<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/hover-icons.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section>
        <div id="tweetContainer">
          <article class="oldTweet">
            <header>
              <img src="https://pbs.twimg.com/profile_images/1237550450/mstom_400x400.jpg" alt="Profile Picture">
              <div class="displayName">Tom Anderson</div>
              <div class="userName">@MyspaceTom</div>
            </header>
          <div class="content">I built myspace</div>
          <footer>
            <div class="daysSince">10 days ago</div>
            <div class="icons">
              <i class="fa fa-heart"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-flag"></i>
            </div>
          </footer>
        </article>
        <article class="oldTweet">
          <header>
            <img src="https://pbs.twimg.com/profile_images/613441684244795392/RKjfTYKP_400x400.jpg" alt="Profile Picture">
            <div class="displayName">Sam Schantz</div>
            <div class="userName">@SamVSchantzIsTheBest</div>
          </header>
          <div class="content">I built a stunning state-of-the-art twitter clone. It's called Tweeter!</div>
          <footer>
            <div class="daysSince">13 days ago</div>
            <div class="icons">
              <i class="fa fa-heart"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-flag"></i>
            </div>
          </footer>
        </article>
        </div>
      </section>
    </main>

  </body>
</html>
